version: '3.8'

services:
  wplacer:
    build: .
    container_name: wplacer
    restart: unless-stopped
    ports:
      - "${PORT:-80}:${PORT:-80}"
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-80}
    volumes:
      - wplacer_data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-80}/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  wplacer_data:
    driver: local
