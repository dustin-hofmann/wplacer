version: '3.8'

services:
  wplacer:
    build: .
    container_name: wplacer
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - NODE_ENV=production
      - PORT=5678
      - HOST=0.0.0.0
    volumes:
      - wplacer_data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5678/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  wplacer_data:
    driver: local
